<body>
    <div class="framework">
        <div class="appbar primary top">
            <div class="toolbar gap-2">
                <a class="btn btn-icon navy-icon" href="/" title="Home">

                </a>
                <a class="btn btn-icon red-icon" href="mailto:liamdstead@gmail.com" title="Send me an email">

                    <tf-icon style="color:white">star</tf-icon>
                </a>
                <div class="heading">
                    <h1 class="title">Liam Stead</h1>
                    <h2 class="subtitle">Adventures & Family</h2>
                </div>
                <button id="light-dark-toggle" class="btn d-print-none btn-icon primary">

        </div>

            </div>
            
            <footer class="site-footer">
                <span>Crafted with love by</span>
                <span><a href="https://williamstead.com/">Wil Stead</a></span>
                <span>(a.k.a. Da-da)</span>
            </footer>
        </main>

        <div id="scroll-to-top" class="scroll-to-top hidden">
            <span class="btn btn-icon primary filled">
                <tf-icon>expand_less</tf-icon>
            </span>
        </div>
    </div>
    
    <script src="site.js"></script>
